<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Validador de Códigos W3C Avançado para HTML, CSS, JavaScript com verificação de POO/UML e indentação.">
    <title>Validador de Códigos Avançado</title>

    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <div class="popup-header">
            <h2 id="popupTitle">Exemplo de Código</h2>
            <button class="close-btn">
                <i class="fas fa-times"></i>
                <span class="visually-hidden">Fechar popup</span>
            </button>
        </div>
        </div>

    <script src="js/app.js" type="module"></script>
    <div id="language-warning-banner" class="warning-banner hidden"></div>
</body>
</html>
